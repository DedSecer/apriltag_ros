launch:

- node_container:
    pkg: rclcpp_components
    exec: component_container
    name: apriltag_container
    namespace: ""
    composable_node:
    - pkg: realsense2_camera
      plugin: realsense2_camera::RealSenseNodeFactory
      name: camera
      namespace: camera
      param:
      - name: enable_color
        value: true
      - name: enable_depth
        value: false
      extra_arg:
      - name: use_intra_process_comms
        value: "True"

    - pkg: image_proc
      plugin: image_proc::RectifyNode
      name: rectify
      namespace: camera
      remap:
      - from: image
        to: /camera/camera/color/image_raw
      - from: camera_info
        to: /camera/camera/color/camera_info
      extra_arg:
      - name: use_intra_process_comms
        value: "True"

    - pkg: apriltag_ros
      plugin: AprilTagNode
      name: apriltag
      namespace: apriltag
      remap:
      - from: /apriltag/image_rect
        to: /camera/camera/color/image_raw
      - from: /camera/camera_info
        to: /camera/camera/color/camera_info
      param:
      - from: $(find-pkg-share apriltag_ros)/cfg/tags_36h11.yaml
      extra_arg:
      - name: use_intra_process_comms
        value: "True"
